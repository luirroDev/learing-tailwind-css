<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <body>
    <header>
      <nav class="wrapper h-20 flex items-center justify-between">
        <a href="./" class="w-1/3 max-w-[140px]">
          <img src="../assets/icons/logo.svg" alt="manage logo" />
        </a>
        <input type="checkbox" id="menu" class="peer hidden" />
        <label
          for="menu"
          class="bg-hamburger-menu w-6 h-5 bg-cover bg-center cursor-pointer peer-checked:bg-close-menu transition-all z-10 md:hidden"
        ></label>
        <div
          class="fixed inset-0 bg-gradient-to-b from-white/70 to to-black/70 translate-x-full peer-checked:translate-x-0 transition-all md:static md:translate-x-0 md:bg-none"
        >
          <ul
            class="absolute inset-x-0 top-24 p-12 bg-white w-[90%] m-auto rounded-md h-max text-center grid gap-6 font-bold text-dark-blue shadow-2xl md:w-max md:bg-transparent md:p-0 md:grid-flow-col md:static"
          >
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Abaut Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
        <a
          href="#"
          class="button py-3 shadow-sm shadow-bright-red/30 hidden lg:block"
          >Get Started</a
        >
      </nav>
    </header>
    <section
      class="wrapper grid gap-8 justify-items-center pb-12 items-center z-10 md:grid-cols-2 md:py-24"
    >
      <img
        src="../assets/icons/illustration-intro.svg"
        alt="illustration-intro"
        class="w-full max-w-lg md:order-1"
      />
      <article class="text-center space-y-6 md:text-left md:space-y-8">
        <h1 class="text-4xl font-bold text-very-dark-blue md:text-5xl">
          Bring everyone together to build better products.
        </h1>
        <p class="text-dark-grayish-blue">
          Manage makes it simple for software teams to plan day-to-day tasks
          while keeping the larger team goals in view.
        </p>
        <a
          href="#"
          class="inline-block button m-auto shadow-xl shadow-bright-red/30 md:mx-0"
          >Get Started</a
        >
      </article>
    </section>
  </body>
</html>
